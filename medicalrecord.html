<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/medicalform.css') }}">
    <title>Medical Records</title>
</head>
<body>
    <div class="container">
        <h1>Medical Records</h1>
        <form id="record-form" action="/upload" method="POST" enctype="multipart/form-data">
            <label for="patient_name">Patient Name:</label>
            <input type="text" id="patient_name" name="patient_name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="date_of_birth">Date of Birth:</label>
            <input type="text" id="date_of_birth" name="date_of_birth" required>
            
            <label for="photo_path">Photo:</label>
            <input type="file" id="photo_path" name="photo_path" required>
            
            <button type="submit">Create Record</button>
        </form>
    </div>
</body>

</html>
