<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/editdata.css') }}">
</head>

<body>
    <div class="container">
        <h1>Edit Appointments</h1>
        <form method="POST" >
         
            <div class="form-group">
              <label for="doctor">Doctor:</label>
              <select name="doctor" id="doctor">
                <option value="dentist1">Dr.Mustapha Alhaidari- Dentist</option>
                
                <option value="dietitian">Dietitian Zeinab Najem</option>
                <option value="skin_dr">Dermatologist - Dr Jawad hashimi </option>
              </select>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ patient.email }}" required>
            </div>
            
            <div class="form-group">
                <label for="phone_number">Phone Number:</label>
                <input type="text" class="form-control" id="phone_number" name="phone_number" value="{{ patient.phone }}" required>
            </div>
            <div class="form-group">
                <label for="text">Visit day:</label>
                <input type="text" class="form-control" id="visitday" name="visitday" value="{{ patient.visitday }}" required>
            </div>
            <div class="form-group">
                <label for="address">status:</label>
                <input type="text" class="form-control" id="status" name="status" value="{{ patient.status }}" required>
            </div>
        
            <button type="submit" class="btn btn-primary">Update</button>
            <a href="/" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

   
</body>
</html>
