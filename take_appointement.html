    <div class="form-container">
      <form action="/submit_appointment" method="post">

        <select name="doctor" id="doctor">
          <option value="dentist1">Dr.Mustapha Alhaidari- Dentist</option>

          <option value="skin_dr">Dermatologist - Dr Jawad hashimi </option>
        </select>
        <label for="visit_date">Visit Date:</label>
        <input type="date" name="visit_date" id="visit_date" required>

        <label for="visit_day">Visit Day:</label>
        <input type="text" name="visit_day" id="visit_day" placeholder="e.g. Monday" required>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" name="phone" id="phone" pattern="[0-9]{8}" required>

        <label for="patient_status">Patient Status:</label>
        <select name="patient_status" id="patient_status">
          <option value="new">New</option>
          <option value="old">Old</option>
        </select>
